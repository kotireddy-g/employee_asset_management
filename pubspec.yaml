name: employee_asset_management
description: A comprehensive employee asset management system

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter

  # UI & Animations
  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0
  flutter_staggered_animations: ^1.1.1
  lottie: ^2.7.0
  shimmer: ^3.0.0
  flutter_animate: ^4.2.0+1

  # State Management
  provider: ^6.1.1
  flutter_riverpod: ^2.4.9

  # Navigation
  go_router: ^12.1.3

  # HTTP & API
  http: ^1.1.0
  dio: ^5.3.3

  # Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Utils
  intl: ^0.19.0
  uuid: ^4.1.0
  cached_network_image: ^3.3.0
  image_picker: ^1.0.4
  file_picker: ^10.3.2

  # Charts
  fl_chart: ^0.65.0
  syncfusion_flutter_charts: any

  # Icons & Assets
  flutter_svg: ^2.0.9
  iconsax: ^0.0.8

  # Form & Validation
  reactive_forms: ^16.1.1

  # Date & Time
  calendar_date_picker2: ^0.5.3

  # Notifications
  flutter_local_notifications: ^16.3.0
  pdf: ^3.10.7
  printing: ^5.11.1
  path_provider: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true

